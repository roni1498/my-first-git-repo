<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
<form class="form" action="">
    <h1 class="head">Register Here</h1>
    <div class="div">
        <label for="name">First Name:</label><br>
        <input class="input input-text" type="text" name="name" id="name" placeholder="frist name">
    </div>
    <div class="div">
        <label for="lastname">Last Name:</label><br>
        <input class="input input-text" type="text" name="name" id="lastname" placeholder="last name">
    </div>
    <div class="div">
        <label for="age">Age:</label><br>
        <input class="input input-text" type="text" name="age" id="age" placeholder="your age">
    </div>
    <div class="div">
        <label for="email">E-mail:</label><br>
        <input class="input input-text" type="email" name="email" id="email" placeholder="Your email">
    </div>
    <div class="div">
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender">male
        <input type="radio" name="gender" id="gender">female
        <input type="radio" name="gender" id="gender">other
        
    </div>
    <div class="div language-div">
        <label for="language">Language:</label><br>
        <input type="radio" name="language" id="language">Bangla
        <input type="radio" name="language" id="language">English
        <input type="radio" name="language" id="language">urdu
        <input type="radio" name="language" id="language">others
    </div>
    <div class="div">
        <input class="btn" type="reset" value="reset">
    <input class="btn" type="submit" value="submit">
    </div>

</form>
    
    
        
</body>
</html>
